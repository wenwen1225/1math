<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>阿拉伯數字轉國字大寫數字</title>
</head>
<script language="javascript">
    function digitalTransfer(){
        var numInput=document.getElementById("numInput");  //alert(numInput.value);  //輸入的值
        var numOutput=document.getElementById("numOutput");    //輸出的值
        var sOut=numInput.value;  //取的輸入的值
        alert(sOut);
        var newtxt="";

        if(numInput.value<=100000000){  //小於億
            for(var i=0;i<sOut.length;i++)
                newtxt+="零壹贰叁肆伍陆柒捌玖".charAt(sOut.charAt(i)); //alert(newtxt+"元整");  //換成大寫國字
            numOutput.innerHTML=newtxt+"元整";
        }else{
            alert("數字太大了，我們只處理到億！");
        }

    }

</script>

<body>
<p>
    <label for="password">請輸入想轉換數值:</label>
    <textarea name="numInput" id="numInput" cols="45" rows="5"></textarea>
</p>
<p>
    <input type="button" name="button" id="button" value="轉換" onClick="digitalTransfer();">
</p>
<p>
    <label for="password2">轉換結果:</label>
    <textarea name="numOutput" id="numOutput" cols="45" rows="5"></textarea>
</p>
</body>
</html>
